<div class="min-height-300 bg-default position-absolute w-100"></div>
<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
  <app-menu></app-menu>
</aside>
<main class="main-content position-relative border-radius-lg">
  <app-cerrarsesion titulo="Triage"></app-cerrarsesion>
  <div class="container-fluid py-1">
    <div class="row">
      <div class="card">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-7">
              <div class="table-responsive">
                <p-table
                  #dt
                  [rows]="10"
                  [paginator]="true"
                  [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
                  [tableStyle]="{ 'min-width': '75rem' }"
                  [rowHover]="true"
                  dataKey="id"
                  currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} entradas"
                >
                <ng-template pTemplate="caption">
                  <div class="flex align-items-center justify-content-between">
                    <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input
                        pInputText
                        type="text"
                        class="form-control"
                        placeholder="Buscar..."
                      />
                    </span>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th class="text-xs text-white bg-default"></th>
                      <th class="text-xs text-white bg-default">ESTADO</th>
                      <th class="text-xs text-white bg-default">DNI</th>
                      <th class="text-xs text-white bg-default">PACIENTE</th>
                      <th class="text-xs text-white bg-default">DOCTOR</th>
                      <th class="text-xs text-white bg-default">ESPECIALIDAD</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                </ng-template>
               </p-table>
              </div>
            </div>
            <div class="col-md-5">
              <form [formGroup]="triageForm">

              <div class="row mt-2">
                <div class="col-md-5">
                  <label>DNI</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="dni_triage"
                  >
                </div>
                <div class="col-md-7">
                  <label>Paciente</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="paciente_triage"
                  >
                </div>
              </div>
                <div class="row mt-1">
                  <div class="col-md-3">
                    <label>Edad</label>
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      formControlName="edad_triage"
                    >
                  </div>
                  <div class="col-md-9">
                    <label>Doctor</label>
                    <select
                      class="form-control form-control-sm"
                      formControlName="doctor_triage"
                    >
                      <option value="">Seleccione una opcion</option>
                    </select>
                  </div>
                </div>
                <div class="row mt-1">
                  <div class="col-md-7">
                    <label>Especialidad</label>
                    <select
                      class="form-control form-control-sm"
                      formControlName="especialidad_triage"
                    >
                      <option value="">Seleccione una opcion</option>
                    </select>
                  </div>
                  <div class="col-md-5">
                    <label>Presion arterial(mmHg)</label>
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      formControlName="presion_triage"
                    >
                  </div>
                </div>
                <div class="row mt-1">
                  <div class="col-md-6">
                    <label>Temperatura (C)</label>
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      formControlName="temperatura_triage"
                    >
                  </div>
                  <div class="col-md-6">
                    <label>Frecuencia Respiratoria</label>
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      formControlName="frecuenciar_triage"
                    >
                  </div>
                </div>
                <div class="row mt-1">
                  <div class="col-md-6">
                    <label>Frecuencia cardiaca</label>
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      formControlName="frecuenciac_triage"
                    >
                  </div>
                  <div class="col-md-6">
                    <label>Saturaci√≤n O2</label>
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      formControlName="saturacion_triage"
                    >
                  </div>
                </div>
                <div class="row mt-1">
                  <div class="col-md-6">
                    <label>Peso (kg)</label>
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      formControlName="peso_triage"
                    >
                  </div>
                  <div class="col-md-6">
                    <label>Talla (cm)</label>
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      formControlName="talla_triage"
                    >
                  </div>
                </div>
                <div class="row mt-1">
                  <div class="col-md-6">
                    <label>Imc</label>
                    <input
                      type=""
                      class="form-control form-control-sm"
                      formControlName="imc_triage"
                    >
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <a
                      class="btn btn-primary text-white btn-xs mx-1 mt-3"
                    >
                      <i class="fas fa-database text-white"></i> Crear
                    </a>
                  </div>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
