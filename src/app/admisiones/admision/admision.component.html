<div class="min-height-300 bg-default position-absolute w-100"></div>
<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
  <app-menu></app-menu>
</aside>

<main class="main-content position-relative border-radius-lg">
  <app-cerrarsesion titulo="Admision"></app-cerrarsesion>
  <div class="container-fluid py-1">
    <div class="row">
      <div class="card">
        <div class="container-fluid mt-3">
          <div class="row">
            <div class="col-md-12">
              <div class="d-flex flex-row-reverse">
                <a
                  class="btn btn-primary text-white btn-xs mx-1"
                >
                  <i class="fas fa-database text-white"></i> Crear
                </a>
              </div>
            </div>
          </div>
        <div class="row">
          <div class="col-md-12">
            <p-table
                  #dt
                  [rows]="10"
                  [paginator]="true"
                  [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
                  [tableStyle]="{ 'min-width': '75rem' }"
                  [rowHover]="true"
                  dataKey="id"
                  currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} entradas"
                >
                <ng-template pTemplate="caption">
                  <div class="flex align-items-center justify-content-between">
                    <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input
                        pInputText
                        type="text"
                        class="form-control"
                        placeholder="Buscar..."
                      />
                    </span>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th  class="text-xs text-white bg-default">PACIENTES</th>
                    <th  class="text-xs text-white bg-default">ESTADO</th>
                    <th  class="text-xs text-white bg-default">DOCTOR</th>
                    <th  class="text-xs text-white bg-default">ESPECIALIDAD</th>
                    <th  class="text-xs text-white bg-default">COSTO</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                </ng-template>
               </p-table>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <h6>Datos del Paciente</h6>
            <form [formGroup]="admisionForm">
              <div class="row mt-2">
               <div class="row">
                <div class="col-md-4">
                  <label>DNI</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="dni_admision"
                  >
                </div>
                <div class="col-md-4">
                  <label>No HC</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="hc_admision"
                  >
                </div>
                <div class="col-md-4">
                  <label>Â¿lista de espera?</label> <br>
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="flexSwitchCheckChecked"
                      formControlName="si_admision"
                    >
                  </div>
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-12">
                  <label>Nombre Completo</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="nombre_admision"
                  >
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <label>Especialidad</label>
                  <select
                    class="form-control form-control-sm"
                    formControlName="especialidad_admision"
                  >
                    <option value="">Seleccione una opcion</option>
                    <!-- <option
                      *ngFor="let especialidad of getSpecialtie"
                      [value]="especialidad.codigo_especialidad"
                    >
                      {{ especialidad.descripcion }}
                    </option> -->
                  </select>
                </div>
                <div class="col-md-6">
                  <label>Doctor</label>
                  <select
                    class="form-control form-control-sm"
                    formControlName="doctor_admision"
                  >
                    <option value="">Seleccione una opcion</option>
                    <!-- <option
                      *ngFor="let doctor of getDoctors"
                      [value]="doctor.codigo_doctor"
                    >
                      {{ doctor.nombre }}
                    </option> -->
                </select>
                </div>
              </div>
            </div>
          </form>
          </div>

          <div class="col-md-6">
            <h6>Datos de la Factura</h6>
            <form [formGroup]="admisionForm2">
              <div class="row">
                <div class="col-md-6">
                  <label>Fecha</label>
                  <input
                    type="date"
                    class="form-control form-control-sm"
                    formControlName="fecha_admision"
                  >
                </div>
                <div class="col-md-6">
                  <label>No Factura</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="factura_admision"
                  >
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-4">
                  <label>Costo</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    formControlName="costo_admision"
                  >
                </div>
                <div class="col-md-4">
                  <label>Descuento</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    formControlName="descuento_admision"
                  >
                </div>
                <div class="col-md-4">
                  <label>Comision</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    formControlName="comision_admision"
                  >
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-4">
                  <label>Cantidad recibida</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    formControlName="recibida_admision"
                  >
                </div>
                <div class="col-md-4">
                  <label>Cantidad a Devolver</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="devolver_admision"
                  >
                </div>
                <div class="col-md-4">
                  <label>Forma de pago</label>
                  <!-- <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exampleRadios"
                      id="exampleRadios1"
                      value="option1"
                      checked
                      formControlName="efectivo_admision"
                    >
                    <label class="form-check-label" for="exampleRadios1">
                      Efectivo
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exampleRadios"
                      id="exampleRadios2"
                      value="option2"
                      formControlName="tarjeta_admision"
                    >
                    <label class="form-check-label" for="exampleRadios2">
                      Tarjeta
                    </label>
                  </div> -->
                </div>
              </div>
            </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-2 offset-md-7">
              <h5 class="text-center">TOTAL</h5>
            </div>
            <div class="col-md-3">
              <input
                type="text"
                class="form-control form-control-sm"
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
