<div class="min-height-300 bg-default position-absolute w-100"></div>
<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
  <app-menu></app-menu>
</aside>
<main class="main-content position-relative border-radius-lg">
  <app-cerrarsesion titulo="Laboratorio"></app-cerrarsesion>
  <div class="container-fluid py-1">
    <div class="row ">
      <div class="card">
        <div class="container-fluid mt-3">
          <div class="row">
            <div class="col-md-7">
              <p-table
                  #dt
                  [rows]="10"
                  [paginator]="true"
                  [globalFilterFields]="['namee', 'country.name', 'representative.name', 'status']"
                  [tableStyle]="{ 'min-width': '75rem' }"
                  [rowHover]="true"
                  dataKey="id"
                  currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} entradas"
                >
                <ng-template pTemplate="caption">
                  <div class="flex align-items-center justify-content-between">
                    <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input
                        pInputText
                        type="text"
                        class="form-control"
                        placeholder="Buscar..."
                      />
                    </span>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th pSortableColumn="namee" class="text-xs text-white bg-default"></th>
                    <th pSortableColumn="namee" class="text-xs text-white bg-default">#</th>
                    <th pSortableColumn="namee" class="text-xs text-white bg-default">ANALISIS</th>
                    <th pSortableColumn="namee" class="text-xs text-white bg-default">PRECIO</th>
                    <th pSortableColumn="namee" class="text-xs text-white bg-default">ESTADO</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                </ng-template>
               </p-table>
            </div>
            <div class="col-md-5">
              <form [formGroup]="laboratorioForm">
              <div class="row">
                <div class="col-md-5">
                  <label>DNI</label>
                  <div class="input-group">
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      formControlName="dni_laboratorio"
                    >
                    <button class="btn btn-primary btn-xs" type="button">
                      <i class="fas fa-fingerprint"></i>
                    </button>
                 </div>
                </div>
                <div class="col-md-7">
                  <label>Nombre Paciente</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="nombre_laboratorio"
                  >
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <label>Doctor</label>
                  <select
                    class="form-control form-control-sm"
                    formControlName="doctor_laboratorio"
                  >
                    <option value="">Seleccione una opcion</option>
                    
                  </select>
                </div>
                <div class="col-md-4">
                  <label>Fecha</label>
                  <input
                     type="date"
                    class="form-control form-control-sm"
                    formControlName="fecha_laboratorio"
                  >
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <label>Tipo Pago</label>
                  <select
                    class="form-control form-control-sm"
                    formControlName="Efectivo_laboratorio"
                  >
                    <option value="0">Efectivo</option>
                    <option value="1">Tarjeta</option>
                  </select>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <label>Observaci√≥n</label>
                  <textarea
                    class="form-control form-control-sm"
                    formControlName="observacion_laboratorio"
                  ></textarea>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-2 mt-2">
                  <button class="btn btn-primary btn-xs mt-4">Registrar</button>
                </div>
                <div class="col-md-6 offset-md-4">
                  <label>TOTAL DE LOS ANALISIS</label>
                  <input
                     type="text"
                    class="form-control form-control-sm"
                    formControlName="total_laboratorio"
                  >
                </div>
              </div>
              <br>
            </form>
            </div>
            <div class="row">
                <div class="col-md-7">
                  <p-table
                  #dt
                  [rows]="10"
                  [paginator]="true"
                  [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
                  [tableStyle]="{ 'min-width': '75rem' }"
                  [rowHover]="true"
                  dataKey="id"
                  currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} entradas"
                >
                <ng-template pTemplate="caption">
                  <div class="flex align-items-center justify-content-between">
                    <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input
                        pInputText
                        type="text"
                        class="form-control"
                        placeholder="Buscar..."
                      />
                    </span>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th pSortableColumn="name" class="text-xs text-white bg-default"></th>
                    <th pSortableColumn="name" class="text-xs text-white bg-default">#</th>
                    <th pSortableColumn="name" class="text-xs text-white bg-default">ANALISIS</th>
                    <th pSortableColumn="name" class="text-xs text-white bg-default">PRECIO</th>
                    <th pSortableColumn="name" class="text-xs text-white bg-default">ESTADO</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                </ng-template>
               </p-table>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
