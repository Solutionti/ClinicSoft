<div class="min-height-300 bg-default position-absolute w-100"></div>
<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
 <app-menu></app-menu>
</aside>
<main class="main-content position-relative border-radius-lg">
  <app-cerrarsesion titulo="Inventarios"></app-cerrarsesion>
  <div class="container-fluid py-1">
    <div class="row ">
      <div class="card">
        <div class="container-fluid mt-3">
          <div class="row">
            <div class="col-md-12">
              <div class="d-flex ">
                <a
                  class="btn btn-success text-white btn-xs"
                >
                  <i class="fas fa-plus text-white"></i> Entrada
                </a>
                <a
                  class="btn btn-danger text-white btn-xs mx-2"
                >
                  <i class="fas fa-minus text-white"></i> Salida
                </a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h5>Movimientos de Kardex</h5>
            </div>
          </div>
          <form [formGroup]="kardexForm">
          <div class="row">
            <div class="col-md-5">
              <label>Producto</label>
              <select
                class="form-control form-control-sm"
                formControlName="producto_kardex"
              >
                <option value="">Seleccione una opcion</option>
              </select>
            </div>
            <div class="col-md-2">
              <label>Fecha Inicial</label>
              <input
                type="date"
                class="form-control form-control-sm"
                formControlName="inicial_kardex"
              >
            </div>
            <div class="col-md-2">
              <label>Fecha Final</label>
              <input
                type="date"
                class="form-control form-control-sm"
                formControlName="final_kardex"
              >
            </div>
            <div class="col-md-3 mt-1">
              <button class="btn btn-primary btn-xs mt-4"> <i class="fas fa-search"></i> Buscar</button>
              <button class="btn btn-danger  btn-xs mt-4 mx-2"> <i class="fas fa-file-pdf"></i> Pdf</button>
            </div>
          </div>
        </form>
          <div class="row mt-4">
            <div class="col-md-12">
              <p-table
                  #dt
                  [rows]="10"
                  [paginator]="true"
                  [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
                  [tableStyle]="{ 'min-width': '75rem' }"
                  [rowHover]="true"
                  dataKey="id"
                  currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} entradas"
                >
                <ng-template pTemplate="caption">
                  <div class="flex align-items-center justify-content-between">
                    <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input
                        pInputText
                        type="text"
                        class="form-control"
                        placeholder="Buscar..."
                      />
                    </span>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th pSortableColumn="name" class="text-xs text-white bg-default"></th>
                    <th pSortableColumn="name" class="text-xs text-white bg-default">#</th>
                    <th pSortableColumn="name" class="text-xs text-white bg-default">FECHA TRANSACCIÃ“N</th>
                    <th pSortableColumn="name" class="text-xs text-white bg-default">TIPO</th>
                    <th pSortableColumn="name" class="text-xs text-white bg-default">	MOTIVO</th>
                    <th pSortableColumn="name" class="text-xs text-white bg-default">ENTRADA</th>
                    <th pSortableColumn="name" class="text-xs text-white bg-default">SALIDA</th>
                    <th pSortableColumn="name" class="text-xs text-white bg-default">SALDO</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                </ng-template>
               </p-table>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
