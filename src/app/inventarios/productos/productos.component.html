<div class="min-height-300 bg-default position-absolute w-100"></div>
<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
  <app-menu></app-menu>
</aside>
<main class="main-content position-relative border-radius-lg">
  <app-cerrarsesion titulo="Productos"></app-cerrarsesion>
  <div class="container-fluid py-1">
    <div class="row">
      <div class="card">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-7">
              <div class="table-responsive">
                <p-table
                  #producto
                  [rows]="10"
                  [value]="getProduct"
                  [paginator]="true"
                  [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
                  [tableStyle]="{ 'min-width': '75rem' }"
                  [rowHover]="true"
                  dataKey="id"
                  currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} entradas"
                >
                <ng-template pTemplate="caption">
                  <div class="flex align-items-center justify-content-between">
                    <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input
                        pInputText
                        type="text"
                        class="form-control"
                        (input)="producto.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Buscar..."
                      />
                    </span>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th pSortableColumn="name" class="text-xs text-white bg-default"></th>
                      <th pSortableColumn="name" class="text-xs text-white bg-default">COD</th>
                      <th pSortableColumn="name" class="text-xs text-white bg-default">NOMBRE</th>
                      <th pSortableColumn="name" class="text-xs text-white bg-default">CATEGORIA</th>
                      <th pSortableColumn="name" class="text-xs text-white bg-default">VALOR</th>
                      <th pSortableColumn="name" class="text-xs text-white bg-default">CANT</th>
                      <th pSortableColumn="name" class="text-xs text-white bg-default">STOCK</th>
                  </tr>
                </ng-template>r
                <ng-template pTemplate="body" let-getProduct>
                  <tr>
                    <td> {{ getProduct.codigo }}</td>
                    <td> {{ getProduct.nombre }}</td>
                    <td> {{ getProduct.categoria }}</td>
                    <td> {{ getProduct.precio }}</td>
                    <td> {{ getProduct.cantidad }}</td>
                    <td> {{ getProduct.stock }}</td>
                  </tr>
                </ng-template>
               </p-table>
              </div>
            </div>
            <div class="col-md-5">
              <div class="row mt-3">
                <div class="col-md-12">
                  <h6>AGREGAR PRODUCTO</h6>
              </div>
              <form [formGroup]="productosForm">
              <div class="row mt-1">
                <div class="col-md-6">
                  <label>Categoria</label>
                  <select
                    class="form-control form-control-sm"
                    formControlName="categoria_productos"
                  >
                  <option value="">Seleccione una opcion</option>
                  <option
                    *ngFor="let categoria of getCategorie"
                    [value]="categoria.id"
                  >
                    {{  categoria.descripcion  }}
                  </option>

                  </select>
                </div>
                <div class="col-md-6">
                  <label>Nombre</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="nombre_productos"
                  >
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-6">
                  <label>Codigo</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="codigo_productos"
                  >
                </div>
                <div class="col-md-6">
                  <label>Codigo de Barras</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="barras_productos"
                  >
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-6">
                  <label>Unidad Medida</label>
                  <select
                    class="form-control form-control-sm"
                    aria-label="Default select example"
                    formControlName="medida_productos"
                  >
                    <option value="">Seleccione una opcion</option>
                    <option value="">unidades</option>

                  </select>
                </div>
                <div class="col-md-6">
                  <label>Cantidad</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="cantidad_productos"
                  >
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-6">
                  <label>Precio por Unidad</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="precio_productos"
                  >
                </div>
                <div class="col-md-6">
                  <label>Moneda</label>
                  <select
                    class="form-control form-control-sm"
                    aria-label="Default select example"
                    formControlName="moneda_productos"
                  >
                    <option value="">Soles</option>


                  </select>
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-12">
                  <label>Descripci√≥n</label>
                  <div class="form-floating">
                    <textarea
                      class="form-control"
                      placeholder="Leave a comment here"
                      id="floatingTextarea2"
                      formControlName="descripcion_productos"
                    ></textarea>
                    <label for="floatingTextarea2"></label>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <button type="button" class="btn btn-primary btn-sm">Guardar</button>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
.
