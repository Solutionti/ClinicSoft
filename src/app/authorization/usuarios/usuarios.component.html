<p-toast position="top-right"/>
<div class="min-height-300 bg-default position-absolute w-100"></div>
<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
  <app-menu></app-menu>
</aside>
<main class="main-content position-relative border-radius-lg">
  <app-cerrarsesion titulo="Usuarios"></app-cerrarsesion>
  <div class="container-fluid py-1">
    <div class="row">
      <div class="card">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-7">
              <div class="table-responsive">
                <p-table
                  #usuarios
                  [value]="getUser"
                  [rows]="5"
                  [paginator]="true"
                  [globalFilterFields]="['nombre', 'getProduct.nombre', 'categoria', 'getProduct.categoria']"
                  [tableStyle]="{ 'min-width': '75rem' }"
                  [rowHover]="true"
                  dataKey="id"
                  currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} entradas"
                >
                <ng-template pTemplate="caption">
                  <div class="flex align-items-center justify-content-between">
                    <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input
                        pInputText
                        type="text"
                        class="form-control"
                        placeholder="Buscar..."
                      />
                    </span>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th  class="text-xs text-white bg-default"></th>
                    <th class="text-xs text-white bg-default">ROL</th>
                      <th class="text-xs text-white bg-default">NOMBRE</th>
                      <th  class="text-xs text-white bg-default">USUARIO</th>
                      <th  class="text-xs text-white bg-default">CORREO</th>
                      <th class="text-xs text-white bg-default">TELEFONO</th>
                      <th class="text-xs text-white bg-default">ESTADO</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-getUser>
                  <tr>
                    <td class="text-xs text-uppercase"></td>
                    <td class="text-xs text-uppercase">{{ getUser.rol_usuario }}</td>
                    <td class="text-xs text-uppercase">{{ getUser.nombre + '' + getUser.apellido  }}</td>
                    <td class="text-xs text-uppercase">{{ getUser.usuario }}</td>
                    <td class="text-xs text-uppercase">{{ getUser.email }}</td>
                    <td class="text-xs text-uppercase">{{ getUser.telefono }}</td>
                    <td class="text-xs text-uppercase">{{ getUser.estado }}</td>
                  </tr>
                </ng-template>
               </p-table>
              </div>
            </div>
            <div class="col-md-5">
              <div class="row mt-3">
              <form [formGroup]="usuariosForm">
              <div class="row mt-1">
                <div class="col-md-6">
                  <label>Nombre *</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="nombre"
                  >
                </div>
                <div class="col-md-6">
                  <label>Apellido *</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="apellido"
                  >
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-12">
                  <label>Correo Electronico *</label>
                  <input
                    type="email"
                    class="form-control form-control-sm"
                    formControlName="correo"
                  >
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-6">
                  <label>Telefono *</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    formControlName="telefono"
                  >
                  
                </div>
                <div class="col-md-6">
                  <label>Permisos *</label>
                  <select
                    class="form-control form-control-sm text-uppercase text-uppercase"
                    formControlName="permiso"
                  >
                    <option value="">Selecciona una opcion</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Enfermera">Enfermera</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Laboratorio">Laboratorio</option>
                    <option value="Patologia">Patologia</option>
                  </select>
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-6">
                  <label>Usuario *</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="usuario"
                  >
                </div>
                <div class="col-md-6">
                  <label>Contrase√±a *</label>
                  <input
                    type="password"
                    class="form-control form-control-sm"
                    formControlName="contrasena"
                  >
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-12">
                  <label>Estado *</label>
                  <select
                    class="form-control form-control-sm text-uppercase"
                    formControlName="estado"
                  >
                    <option value="">Selecciona una opcion</option>
                    <option value="Activo">ACTIVO</option>
                    <option value="Inactivo">INACTIVO</option>
                  </select>
                  </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-sm"
                    (click)="registerUser()"
                    [disabled]="usuariosForm.invalid"
                  >
                    Guardar
                  </button>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div [hidden]="spinner" class="overlay z-index">
    <div class="dot-wave">
      <div class="dot-wave__dot"></div>
      <div class="dot-wave__dot"></div>
      <div class="dot-wave__dot"></div>
      <div class="dot-wave__dot"></div>
    </div>
  </div>
