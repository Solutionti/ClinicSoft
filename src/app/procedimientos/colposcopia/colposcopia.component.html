<div class="min-height-300 bg-default position-absolute w-100"></div>
<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
  <app-menu></app-menu>
</aside>
<main class="main-content position-relative border-radius-lg">
  <app-cerrarsesion titulo="Colposcopia"></app-cerrarsesion>
  <div class="container-fluid py-1">
    <div class="row ">
      <div class="card">
        <div class="container-fluid mt-3">
          <div class="row">
            <div class="col-md-12">
              <div class="d-flex flex-row-reverse">
                <a
                  class="btn btn-primary text-white btn-xs mx-1"
                >
                  <i class="fas fa-database text-white"></i> Crear
                </a>
              </div>
            </div>
          </div>
          <p-table
                  #dt
                  [rows]="10"
                  [paginator]="true"
                  [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
                  [tableStyle]="{ 'min-width': '75rem' }"
                  [rowHover]="true"
                  dataKey="id"
                  currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} entradas"
                >
                <ng-template pTemplate="caption">
                  <div class="flex align-items-center justify-content-between">
                    <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input
                        pInputText
                        type="text"
                        class="form-control"
                        placeholder="Buscar..."
                      />
                    </span>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th pSortableColumn="name" class="text-xs text-white bg-default">OPCIONES</th>
                      <th pSortableColumn="name" class="text-xs text-white bg-default">INFORME</th>
                      <th pSortableColumn="name" class="text-xs text-white bg-default">PACIENTE</th>
                      <th pSortableColumn="name" class="text-xs text-white bg-default">FECHA</th>
                      <th pSortableColumn="name" class="text-xs text-white bg-default">MEDICO</th>
                      <th pSortableColumn="name" class="text-xs text-white bg-default">IMAGENES</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                </ng-template>
               </p-table>
        <div class="row mt-3">
          <div class="col-md-12">
            <h6>Crear Colposcopia</h6>
          </div>
        </div>
        <form [formGroup]="colposcopiaForm">
        <div class="row mt-1">
          <div class="col-md-2">
            <label>DNI</label>
            <input type="number" class="form-control form-control-sm">
          </div>
          <div class="col-md-4">
            <label>Nombre</label>
            <input
             type="text"
             class="form-control form-control-sm"
             formControlName="nombre_colposcopia"
            >
          </div>
          <div class="col-md-2">
            <label>Fecha</label>
            <input
              type="date"
              class="form-control form-control-sm"
              formControlName="fecha_colposcopia"
            >
          </div>
          <div class="col-md-4">
            <label>Medico</label>
            <select
              class="form-control form-control-sm"
              formControlName="medico_colposcopia"
            >
              <option selected>Seleccione una opcion</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-4">
            <label>U.escamo columnar</label>
            <select
              class="form-control form-control-sm"
              formControlName="escamo_colposcopia"
            >
              <option selected>Seleccione una opcion</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-4">
            <label>Endo cervix</label>
            <select
              class="form-control form-control-sm"
              formControlName="cervix_colposcopia"
            >
              <option selected>Seleccione una opcion</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-4">
            <label>Vagina</label>
            <select
              class="form-control form-control-sm"
              formControlName="vagina_colposcopia"
            >
              <option selected>Seleccione una opcion</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4">
            <label>Vulva</label>
            <select
              class="form-control form-control-sm"
              formControlName="vulva_colposcopia"
            >
              <option selected>Seleccione una opcion</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-4">
            <label>Perineo</label>
            <select
              class="form-control form-control-sm"
              formControlName="perineo_colposcopia"
            >
              <option selected>Seleccione una opcion</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-4">
            <label>Region Parianal</label>
            <select
              class="form-control form-control-sm"
              formControlName="parianal_colposcopia"
            >
              <option selected>Seleccione una opcion</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label> Biopsia</label>
            <select
              class="form-control form-control-sm"
              formControlName="biopsia_colposcopia"
            >
              <option selected>Seleccione una opcion</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-6">
            <label> Papanicolaou</label>
            <select
              class="form-control form-control-sm"
              formControlName="papanicolaou_colposcopia"
            >
              <option selected>Seleccione una opcion</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label>Conclusiones</label>
            <textarea
              class="form-control form-control-sm"
              id="exampleFormControlTextarea1" rows="3"
              formControlName="conclusiones_colposcopia"
            >
            </textarea>
          </div>
          <div class="col-md-6">
            <label>Seleccione las imagenes</label>
            <input
              class="form-control form-control-sm form-control form-control-sm-sm"
              id="formFileSm"
              type="file"
              formControlName="archivo1_colposcopia"
            >
            <input
              class="form-control form-control-sm form-control form-control-sm-sm mt-4"
              id="formFileSm"
              type="file"
              formControlName="archivo2_colposcopia"
            >
          </div>
        </div>
      </form>
      </div>
      </div>
    </div>
  </div>
